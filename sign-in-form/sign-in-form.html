<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-In Form</title>
    </head>
    <body align="center">
        <main>
          <section class="sign in">
          <form action="/sign-in-form/login.html" method="post">
            <h1>Sign-In</h1>
            <br>
            <label for="username">Username: </label>
            <input type="email" name="username" id="username" required>
            <br><br>
            <label for="password">Password: </label>
            <input type="password" name="password" id="password" minlength="8" maxlength="20" required>
            <br><br>
            <button type="submit">Login</button>
          </form>
          </section>
        </main>
        <br>
        <footer class="footer">
            <p><a href="signup.html">Sign up</a> if you don't have an account.</p>
            <p>Forget your password? <a href="forget-password.html">Reset password</a></p>
        </footer>
    </body>
</html>
